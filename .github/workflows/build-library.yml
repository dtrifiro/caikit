name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FORCE_COLOR: "1"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r setup_requirements.txt

      - name: Lint code
        run: nox --session lint

      - name: Run tests
        run: nox --session tests-${{matrix.python-version}}

      - name: Run tests for protobuf3 compatibility
        if: ${{ matrix.python-version == '3.8' }}
        run: nox --session proto3

      - name: Run core-only tests
        if: ${{ matrix.python-version == '3.8' }}
        run: nox --session core

      # TODO: add codecov

      - name: Build package
        run: nox --session build
